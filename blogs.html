<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="./images/logo.ico" />
        <link rel="stylesheet" href="./css/styles.css" />
        <script
            src="https://kit.fontawesome.com/d04a2cf651.js"
            crossorigin="anonymous"
        ></script>
        <script src="./js/script.js" defer></script>
        <title>Blogs - Irakoze Yves</title>
    </head>
    <body>
        <div class="nav_container">
            <div class="nav_logo">
                <a href="./index.html">
                    <img
                        src="./images/logo.png"
                        alt="Yves logo"
                        id="logo"
                        width="20"
                        loading="lazy"
                    />
                </a>
            </div>
            <nav class="nav_menu"></nav>
        </div>
        <div class="main_container mt">
            <p class="page_title">Blogs</p>
            <main id="blogs_main">
                <div class="main_article">
                    <div class="main_article_thumbnail">
                        <img
                            class="skeleton"
                            style="width: 350px; height: 250px"
                        />
                    </div>
                    <div class="main_article_showcase">
                        <p class="skeleton skeleton_text article_date"></p>
                        <h3
                            class="skeleton skeleton_text main_article_title"
                        ></h3>
                        <br />
                        <br />
                        <p
                            class="skeleton skeleton_text main_article_summary"
                        ></p>
                        <p
                            class="skeleton skeleton_text main_article_summary"
                        ></p>
                    </div>
                </div>
                <div class="secondary_articles">
                    <div class="small_article">
                        <div class="small_article_thumbnail">
                            <img
                                class="skeleton"
                                style="width: 335px; height: 225px"
                            />
                        </div>
                        <div class="small_article_show_case">
                            <a
                                class="skeleton skeleton_text small_article_title"
                            ></a>
                            <p
                                class="skeleton skeleton_text small_Article_summary"
                            ></p>
                            <p
                                class="skeleton skeleton_text small_Article_summary"
                            ></p>
                            <p
                                class="skeleton skeleton_text small_Article_summary"
                            ></p>
                            <p
                                class="skeleton skeleton_text small_Article_summary"
                            ></p>
                        </div>
                    </div>
                    <div class="small_article">
                        <div class="small_article_thumbnail">
                            <img
                                class="skeleton"
                                style="width: 335px; height: 225px"
                            />
                        </div>
                        <div class="small_article_show_case">
                            <a
                                class="skeleton skeleton_text small_article_title"
                            ></a>
                            <p
                                class="skeleton skeleton_text small_Article_summary"
                            ></p>
                            <p
                                class="skeleton skeleton_text small_Article_summary"
                            ></p>
                            <p
                                class="skeleton skeleton_text small_Article_summary"
                            ></p>
                            <p
                                class="skeleton skeleton_text small_Article_summary"
                            ></p>
                        </div>
                    </div>
                    <div class="small_article">
                        <div class="small_article_thumbnail">
                            <img
                                class="skeleton"
                                style="width: 335px; height: 225px"
                            />
                        </div>
                        <div class="small_article_show_case">
                            <a
                                class="skeleton skeleton_text small_article_title"
                            ></a>
                            <p
                                class="skeleton skeleton_text small_Article_summary"
                            ></p>
                            <p
                                class="skeleton skeleton_text small_Article_summary"
                            ></p>
                            <p
                                class="skeleton skeleton_text small_Article_summary"
                            ></p>
                            <p
                                class="skeleton skeleton_text small_Article_summary"
                            ></p>
                        </div>
                    </div>
                </div>
                <div class="subscribe_section">
                    <div class="illustration">
                        <img
                            src="./images/newsletter_illustration.webp"
                            alt="Newsletter Illustration"
                            loading="lazy"
                        />
                    </div>
                    <div id="cta">
                        <p id="cta_title">Join me</p>
                        <p id="cta_text">
                            Subscribe to my newsletter for weekly amazing new
                            content
                        </p>
                        <form action="#" id="subscribe_form">
                            <div class="subscribe_input">
                                <label for="mail">Your email</label>
                                <input
                                    type="email"
                                    name="mail"
                                    id="mail"
                                    placeholder="email@example.com"
                                />
                                <span class="error">
                                    <i
                                        class="fa-solid fa-circle-exclamation error-icon"
                                    ></i>
                                    <p class="error_text">
                                        Please enter a valid email
                                    </p>
                                </span>
                            </div>
                            <input type="submit" value="Subscribe" />
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
