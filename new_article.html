<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/styles.css" />
        <script
            src="https://kit.fontawesome.com/d04a2cf651.js"
            crossorigin="anonymous"
        ></script>
        <script src="./js/script.js" defer></script>
        <title>New Article - Irakoze Yves</title>
    </head>
    <body>
        <div class="nav_container">
            <div class="nav_logo">
                <a href="./index.html">
                    <img
                        src="./images/logo.png"
                        alt="Yves logo"
                        id="logo"
                        width="20"
                    />
                </a>
            </div>
            <nav class="nav_menu">
                <div class="mobile_menu_icon">
                    <i class="fas fa-bars"></i>
                </div>
                <ul class="menu_items">
                    <li><a href="./about.html">About</a></li>
                    <li><a href="./portfolio.html">Portfolio</a></li>
                    <li><a href="./blogs.html">Blogs</a></li>
                    <li><a href="./contact.html">Contact me</a></li>
                    <li><a href="./login.html">Login</a></li>
                </ul>
            </nav>
        </div>
        <div class="main_container">
            <p class="small_title">Create article</p>
            <form action="#" class="new_article_form">
                <label for="article_title">Title</label>
                <input type="text" name="article_title" id="article_title" placeholder="New article title">
                <label for="article_content">Content</label>
                <textarea name="article_content" id="article_content" cols="30" rows="10"></textarea>
                <label for="article_cover">Article cover photo</label>
                <input type="file" id="article_cover" name="article_cover">
                <input type="submit" value="create">
            </form>
        </div>
    </body>
</html>
