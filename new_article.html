<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="./images/logo.ico" />
        <link rel="stylesheet" href="./css/styles.css" />
        <script
            src="https://kit.fontawesome.com/d04a2cf651.js"
            crossorigin="anonymous"
        ></script>
        <title>New Article - Irakoze Yves</title>
    </head>
    <body>
        <div class="nav_container">
            <div class="nav_logo">
                <a href="./index.html">
                    <img
                        src="./images/logo.png"
                        alt="Yves logo"
                        id="logo"
                        width="20"
                    />
                </a>
            </div>
            <nav class="nav_menu"></nav>
        </div>
        <div class="main_container mt">
            <div class="form_with_article_header">
                <p class="small_title">Create article</p>
                <a class="link_button" href="./dashboard.html">Cancel</a>
            </div>
            <form action="./dashboard.html" id="article_form">
                <div>
                    <label for="article_title">Title</label>
                    <input
                        type="text"
                        name="article_title"
                        id="article_title"
                        placeholder="New article title"
                    />
                    <span class="error">
                        <i
                            class="fa-solid fa-circle-exclamation error-icon"
                        ></i>
                        <p class="error_text">Title is too short</p>
                    </span>
                </div>
                <label for="article_content">Content</label>
                <div class="text_editor_header">
                    <button
                        type="button"
                        class="text_editor_button"
                        data-cmd="justifyLeft"
                    >
                        <i class="fa-solid fa-align-left"></i>
                    </button>
                    <button
                        type="button"
                        class="text_editor_button"
                        data-cmd="justifyCenter"
                    >
                        <i class="fa-solid fa-align-center"></i>
                    </button>
                    <button
                        type="button"
                        class="text_editor_button"
                        data-cmd="justifyFull"
                    >
                        <i class="fa-solid fa-align-justify"></i>
                    </button>
                    <button
                        type="button"
                        class="text_editor_button"
                        data-cmd="justifyRight"
                    >
                        <i class="fa-solid fa-align-right"></i>
                    </button>
                    <button
                        type="button"
                        class="text_editor_button"
                        data-cmd="bold"
                    >
                        <i class="fa-solid fa-bold"></i>
                    </button>
                    <button
                        type="button"
                        class="text_editor_button"
                        data-cmd="italic"
                    >
                        <i class="fa-solid fa-italic"></i>
                    </button>
                    <button
                        type="button"
                        class="text_editor_button"
                        data-cmd="underline"
                    >
                        <i class="fa-solid fa-underline"></i>
                    </button>
                    <button
                        type="button"
                        class="text_editor_button"
                        data-cmd="insertOrderedList"
                    >
                        <i class="fa-solid fa-list-ol"></i>
                    </button>
                    <button
                        type="button"
                        class="text_editor_button"
                        data-cmd="insertUnorderedList"
                    >
                        <i class="fa-solid fa-list-ul"></i>
                    </button>
                    <button
                        type="button"
                        class="text_editor_button"
                        data-cmd="insertImage"
                    >
                        <i class="fa-solid fa-image"></i>
                    </button>
                    <button
                        type="button"
                        class="text_editor_button"
                        data-cmd="createLink"
                    >
                        <i class="fa-solid fa-link"></i>
                    </button>
                </div>
                <div>
                    <div
                        class="text_editor_content"
                        contenteditable="true"
                        name="article_content"
                        id="article_content"
                    ></div>
                    <span class="error">
                        <i
                            class="fa-solid fa-circle-exclamation error-icon"
                        ></i>
                        <p class="error_text">Article is too short</p>
                    </span>
                </div>
                <div class="cover_div">
                    <!-- <label for="article_cover"
                        ><i class="fa-solid fa-arrow-up-from-bracket"></i
                        >Article cover photo</label
                    >
                    <input
                        type="file"
                        id="article_cover"
                        name="article_cover"
                        accept="image/*"
                    /> -->
                    <div class="cover_wrapper">
                        <div class="preview_image">
                            <img alt="" />
                        </div>
                        <div class="preview_details">
                            <div class="upload_icon">
                                <i class="fas fa-cloud-upload-alt"></i>
                            </div>
                            <div class="upload_text">Upload an image</div>
                        </div>
                        <div id="upload_cancel_button">
                            <i class="fas fa-times"></i>
                        </div>
                        <div id="upload_filename">Image name here</div>
                    </div>
                    <input
                        type="file"
                        id="upload_primary"
                        accpet="image/*"
                        hidden
                    />
                    <button id="upload_secondary">Choose an image</button>

                    <span class="error">
                        <i
                            class="fa-solid fa-circle-exclamation error-icon"
                        ></i>
                        <p class="error_text">
                            You need a cover photo for the article
                        </p>
                    </span>
                </div>
                <input type="submit" value="create" class="link_button" />
            </form>
        </div>
        <div class="toast">
            <div class="toast_content">
                <div class="icon">
                    <div class="icon_loading">
                        <img
                            src="./images/loading_icon.svg"
                            alt="Loading Icon"
                        />
                    </div>
                    <div class="icon_success">
                        <i class="fa-solid fa-check"></i>
                    </div>
                    <div class="icon_error">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
                <div class="message">
                    <div class="message_loading">Loading</div>
                    <div class="message_success">Successful</div>
                    <div class="message_error">Error</div>
                </div>
            </div>
        </div>
        <script src="./js/script.js" defer></script>
    </body>
</html>
