<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/styles.css" />
        <script
            src="https://kit.fontawesome.com/d04a2cf651.js"
            crossorigin="anonymous"
        ></script>
        <script src="./js/script.js" defer></script>
        <title>Contact - Irakoze Yves</title>
    </head>

    <body>
        <div class="nav_container">
            <div class="nav_logo">
                <a href="./index.html">
                    <img
                        src="./images/logo.png"
                        alt="Yves logo"
                        id="logo"
                        width="20"
                    />
                </a>
            </div>
            <nav class="nav_menu">
                <div class="mobile_menu_icon">
                    <i class="fas fa-bars"></i>
                </div>
                <ul class="menu_items">
                    <li><a href="./about.html">About</a></li>
                    <li><a href="./portfolio.html">Portfolio</a></li>
                    <li><a href="./blogs.html">Blogs</a></li>
                    <li><a href="./contact.html">Contact me</a></li>
                    <li><a href="./login.html">Login</a></li>
                </ul>
            </nav>
        </div>
        <div class="main_container">
            <p class="page_title right">Contact me</p>
        </div>
        <main id="contact_main">
            <div id="info">
                <div id="contact_info">
                    <p id="cta_text_title">I am easy to reach</p>
                    <p class="contact_link">
                        <i class="fa-solid fa-phone"></i> Give me a call at
                        <a href="tel:+250788622754">+250788622754</a>
                    </p>
                    <p class="contact_link">
                        <i class="fa-solid fa-envelope"></i> Send me an email at
                        <a href="mailto:irakozeyves9@gmail.com"
                            >irakozeyves9@gmail.com</a
                        >
                    </p>
                </div>

                <ul id="social_links">
                    <li>
                        <a href="#"><i class="fa-brands fa-github"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    </li>
                </ul>
            </div>
            <div id="form">
                <form action="#">
                    <div class="input_group">
                        <div class="first_group">
                            <label for="first_name">First Name</label>
                            <input
                                type="text"
                                id="first_name"
                                placeholder="John"
                            />
                        </div>
                        <div class="last_group">
                            <label for="last_name">Last Name</label>
                            <input
                                type="text"
                                id="last_name"
                                placeholder="Doe"
                            />
                        </div>
                    </div>
                    <div class="input_group">
                        <div class="first_group">
                            <label for="mail">Mail</label>
                            <input
                                type="email"
                                id="mail"
                                placeholder="johndoe@example.com"
                            />
                        </div>
                        <div class="last_group">
                            <label for="phone">Phone</label>
                            <input
                                type="tel"
                                id="phone"
                                placeholder="+25078862275"
                            />
                        </div>
                    </div>
                    <label for="message">Your message</label>
                    <textarea
                        name="message"
                        id="message"
                        cols="100"
                        rows="10"
                        placeholder="Leave your message here"
                    ></textarea>
                    <input
                        type="submit"
                        value="Send message"
                        id="submit_button"
                    />
                </form>
            </div>
        </main>
    </body>
</html>
